<!DOCTYPE html>
<html>
<head>
    <title>Linus Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <img src="https://pbs.twimg.com/profile_images/1012985014903037952/v_fhIC10_400x400.jpg" alt="Linus Kemboi"style="width:42px;height:42px;border:0;">
</head>
<body>
        <body style="background-image:url('https://pbs.twimg.com/profile_images/875621877279883264/sL6GBCf2_400x400.jpg')">
    <h1 style="color:blue;">Linus world cup Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
